services:
  telemetry_bridge:
    build: ./telemetry_bridge
    container_name: spacesim-telemetry-bridge
    ports:
      - '5001:5000'
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - TELEMETRY_TOPIC=satellite/+/telemetry
    restart: unless-stopped
